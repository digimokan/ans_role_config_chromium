# SEE CHROMIUM PROJECT NOTES:
#   https://www.chromium.org/administrators/linux-quick-start

# chromium config dir, which holds all chromium config files
chromium_freebsd_config_dir: '/usr/local/etc/chromium'

# chromium config (aka 'Policy') file, system-wide and overridable
chromium_freebsd_overridable_config_file_path: "{{ chromium_freebsd_config_dir }}/policies/recommended/ansible_policies.json"

# chromium config (aka 'Policy') file, system-wide and locked
chromium_freebsd_locked_config_file_path: "{{ chromium_freebsd_config_dir }}/policies/managed/ansible_policies.json"

# vimium extension config file (see install limitations noted in config file)
chromium_freebsd_vimium_config_file_path: "{{ chromium_freebsd_config_dir }}/ansible_vimium.json"

# chromium executable name for the FreeBSD OS
chromium_freebsd_main_cmd: 'chrome'

