# SEE CHROMIUM PROJECT NOTES:
#   https://www.chromium.org/administrators/linux-quick-start

# chromium system-wide config dir, which holds all chromium config files
chromium_linux_sys_config_dir: '/etc/chromium'

# chromium system-wide config (aka 'Policy') file (settings overridable by user)
chromium_linux_overridable_sys_config_file_path: "{{ chromium_linux_sys_config_dir }}/policies/recommended/ansible_policies.json"

# chromium system-wide config (aka 'Policy') file (settings NOT overridable by user)
chromium_linux_locked_sys_config_file_path: "{{ chromium_linux_sys_config_dir }}/policies/managed/ansible_policies.json"

# vimium extension system-wide config file (see install limitations noted in config file)
chromium_linux_vimium_sys_config_file_path: "{{ chromium_linux_sys_config_dir }}/ansible_vimium.json"

# chromium executable name for Linux OSs
chromium_linux_main_cmd: 'chromium'

