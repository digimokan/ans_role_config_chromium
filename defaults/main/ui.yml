# home page for new tabs, and using "home" button (set '' to use menu-page)
home_page: 'https://www.duckduckgo.com'

# allow Chromium to use the host system to show notifications
allow_system_notifications: false

# Download pdfs, and use external app to view (if false, use builtin viewer)
use_ext_pdf_viewer: false

# Show a horizontal bookmarks bar, at the top of the Chromium window
show_bookmarks_bar: false

# show "add user profile" button in the top right user menu
show_add_user_button: false

# show "guest login" button in the top right user menu
show_guest_login_button: false

# show "browser labs" features icon in toolbar
show_browser_labs_features: false

