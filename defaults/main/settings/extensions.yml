# install and enable the HTTPS Everywhere browser extension
chromium_install_https_everywhere_ext: true

# install and enable the uBlock Origin browser extension
chromium_install_ublock_origin_ext: true

# enable the builtin "Google Cast" extension, for Chromecast device support
chromium_enable_builtin_cast_ext: false

# install and enable the Vimium browser extension
chromium_install_vimium_ext: false

# install and enable the bitwarden browser extension
chromium_install_bitwarden_ext: false

# install and enable the user-agent-switcher browser extension
chromium_install_user_agent_switcher_ext: false

# allow user to install extensions
chromium_allow_user_ext_install: false

