- name: "Set the home page to '{{ string_value }}'"
  ansible.builtin.include_tasks: func/edit_string_policy.yml
  vars:
    policy_name: "HomepageLocation"
    string_value: "{{ home_page if (home_page) else 'about:newtab' }}"
    last_entry: true

- name: "Set the new-tab page to '{{ string_value }}'"
  ansible.builtin.include_tasks: func/edit_string_policy.yml
  vars:
    policy_name: "NewTabPageLocation"
    string_value: "{{ home_page if (home_page) else 'about:newtab' }}"

- name: "Set allow-system-notifications to '{{ boolean_value }}'"
  ansible.builtin.include_tasks: func/edit_bool_policy.yml
  vars:
    policy_name: "AllowSystemNotifications"
    boolean_value: "{{ allow_system_notifications }}"
    locked: true

- name: "Set use-external-pdf-viewer to '{{ boolean_value }}'"
  ansible.builtin.include_tasks: func/edit_bool_policy.yml
  vars:
    policy_name: "AlwaysOpenPdfExternally"
    boolean_value: "{{ use_ext_pdf_viewer }}"
    locked: true

